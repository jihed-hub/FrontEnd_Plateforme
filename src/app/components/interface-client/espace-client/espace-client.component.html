<div class="block-space block-space--layout--after-header"></div>
<div class="block"> 
    <div class="container container--max--xl">
        <div class="row">
            <div class="col-12 col-lg-3 d-flex">
                <div class="account-nav flex-grow-1">
                    <h4 class="account-nav__title">Navigation</h4>
                    <ul class="account-nav__list">

                        <li class="account-nav__item " (click)="gotodashboard()">
                            <a routerLink="/Plateforme-Educative/client/espace-client/dashboard"  routerLinkActive=" account-nav__item--active">Dashboard</a>
                        </li>
                        <li class="account-nav__item" (click)="gotoprofil()"  >
                            <a routerLink="/Plateforme-Educative/client/espace-client/profil" routerLinkActive=" account-nav__item--active" >Profile</a>
                        </li>
                        <li class="account-nav__divider" role="presentation"></li>
                        <li class="account-nav__item" (click)="logout()">
                            <a href="#">Logout</a>      
                        </li>

                    </ul>
                </div>
            </div> 
            <div class="col-12 col-lg-9 mt-4 mt-lg-0">
                <div *ngIf="position == 1">
                    <app-dashboard></app-dashboard>
                </div>
                <div *ngIf="position == 3">
                    <app-profile></app-profile>
                </div>
            </div>
        </div>
        <div class="block-space block-space--layout--before-footer"></div>
    </div>
</div>
