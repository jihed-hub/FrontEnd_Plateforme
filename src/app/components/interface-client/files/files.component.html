<style>
  .flex-container {
     display: flex;
 }

     flex: 1;

     margin-right: 20px;

     font-size: 40px;
     font-weight: bolder;

 hr.rounded {
   border-top: 8px solid #bbb;

<div class="block-space block-space--layout--divider-xs"></div>
<div class="block block-slideshow">
    <div class="container">
        <div class="block-slideshow__carousel">
            <div class="owl-carousel owl-loaded owl-drag">
                <div class="owl-stage-outer">
                    <div class="owl-stage" style="transform: translate3d(-4440px, 0px, 0px); transition: all 0.25s ease 0s; width: 7770px;">
                        <div class="owl-item cloned" style="width: 1110px;">
                            <a class="block-slideshow__item" routerLink="/Plateforme-Educative/client/home">
                                <span
                                class="block-slideshow__item-image block-slideshow__item-image--desktop"
                                style="background-image: url('assets/images/slides/learn-36534301920.jpg')">
                                </span>
                                <span
                                class="block-slideshow__item-image block-slideshow__item-image--mobile"
                                style="background-image: url('assets/images/slides/learn-36534301920.jpg')">
                                </span>
                                <span
                                class="block-slideshow__item-offer">
                                Home
                                </span>
                                <span 
                                class="block-slideshow__item-title">
                                return <br> to your <br> HOME
                                </span>
                                <span
                                class="block-slideshow__item-button" >
                                  <span class="material-icons">
                                  chevron_left
                                  </span>
                                  Return
                                </span>      
                            </a>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h1 class="h1">Files</h1>
<hr class="rounded">
<div class="main-content">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-8" style="margin-left: 200px;">
                <ng-select placeholder="Select Thematic" (change)="onChangeThematics($event)" >
                  <ng-option *ngFor="let thematic of thematics" [(value)]="thematic.id"  >
                    {{thematic.name}}
                  </ng-option>
                </ng-select>
                <ng-select placeholder="Search files" (change)="onChangeThematics1($event)">
                    <ng-option *ngFor="let subthematic of subThematics" [(value)]="subthematic.id"  >
                      {{subthematic.name}}
                    </ng-option>
                </ng-select>
            </div>
              <div class="row" style="margin-left: 30px; margin-right: 30px; margin-top: 50px;"
              [ngStyle]="{'background-color':'#DCDCDC'}">
                <div class="col-md-3 mx-auto my-5" *ngFor="let dbFile of dbFiles">
                  <mdb-card>
                    <mdb-card-body>
                      <mdb-card-title>
                        <h4>{{dbFile.fileName}}</h4>
                      </mdb-card-title>
                      <mdb-card-text>
                        {{dbFile.fileType}}
                      </mdb-card-text>
                    </mdb-card-body>
                  </mdb-card>
                </div>
              </div>
        </div>
    </div>
  </div>
